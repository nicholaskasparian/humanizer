<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Humanizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #0f0f11;
      color: #eaeaea;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #9b59b6;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #1a1a24;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      overflow: hidden;
      gap: 20px;
    }
    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }
    .header {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 12px;
      user-select: none;
      color: #d6bcfa;
    }
    textarea, pre {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
      padding: 14px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      resize: none;
      line-height: 1.5;
      overflow-y: auto;
      background-color: #2a2a3a;
      color: #fff;
    }
    pre {
      background-color: #20202c;
      color: #cfcfcf;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    button {
      background-color: #6c4dff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #5a3dff;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      textarea, pre {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>AI Humanizer</h1>

  <div class="container">
    <div class="pane">
      <div class="header">üî§ Input Text</div>
      <textarea id="input" placeholder="Type or paste your text here..." spellcheck="true"></textarea>
      <div class="controls">
        <button onclick="paraphrase()">Paraphrase ‚ûú</button>
      </div>
    </div>
    <div class="pane">
      <div class="header">‚ú® Humanized Output</div>
      <pre id="output">Waiting for input...</pre>
      <div id="wordcount" style="margin-top: 8px; color: #aaa; font-size: 0.9rem;"></div>
      <div class="controls">
        <button onclick="copyOutput()">üìã Copy</button>
      </div>
    </div>
  </div>

  <script>
    function copyOutput() {
      const output = document.getElementById("output");
      const range = document.createRange();
      range.selectNodeContents(output);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
      try {
        document.execCommand("copy");
        alert("‚úÖ Humanized text copied!");
      } catch (err) {
        alert("‚ö†Ô∏è Copy not supported, please copy manually.");
      }
      selection.removeAllRanges();
    }

    async function callHumanizer(text) {
      const prompt = \`
You are an expert human writer rewriting the following text. Your goal is to make the text sound entirely human, natural, and undetectable as AI-generated by any detection tools.

- Do NOT use markdown formatting.
- Do NOT shorten, omit, or lose meaning or detail.
- Use varied sentence structures, natural idioms, and colloquial phrases.
- Avoid repetitive phrasing, unnatural formality, and mechanical patterns.
- Make sure the output flows smoothly and reads like a real person wrote it.

Rewrite this text:

\${text}
\`;

      const res = await fetch("/api/paraphrase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          model: "mistralai/mistral-small-3.2-24b-instruct:free",
          temperature: 1.0,
          top_p: 0.9,
          messages: [{ role: "user", content: [{ type: "text", text: prompt }] }]
        })
      });

      const data = await res.json();
      return data.choices?.[0]?.message?.content?.trim() || text;
    }

    async function paraphrase() {
      const inputText = document.getElementById("input").value.trim();
      const outputBox = document.getElementById("output");
      const wordcountBox = document.getElementById("wordcount");

      if (!inputText) {
        outputBox.textContent = "‚ö†Ô∏è Please enter some text.";
        wordcountBox.textContent = "";
        return;
      }

      outputBox.textContent = "‚è≥ Humanizing...";
      wordcountBox.textContent = "";

      try {
        let result = inputText;
        for (let i = 0; i < 3; i++) {
          result = await callHumanizer(result);
        }
        outputBox.textContent = result;
        wordcountBox.textContent = \`üìù Word count: \${result.split(/\s+/).length}\`;
      } catch {
        outputBox.textContent = "‚ùå Error during humanization.";
      }
    }
  </script>
</body>
</html>
