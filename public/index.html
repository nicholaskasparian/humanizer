<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Humanizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background-color: #0f0f11;
      color: #eaeaea;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #9b59b6;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
      user-select: none;
    }
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #1a1a24;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      overflow: hidden;
      gap: 20px;
    }
    .pane {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 24px;
    }
    .header {
      font-weight: 600;
      font-size: 1.25rem;
      margin-bottom: 12px;
      user-select: none;
      color: #d6bcfa;
    }
    textarea, pre {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      border: none;
      padding: 14px;
      font-family: 'Fira Code', monospace;
      font-size: 1rem;
      resize: none;
      line-height: 1.5;
      overflow-y: auto;
      background-color: #2a2a3a;
      color: #fff;
    }
    pre {
      background-color: #20202c;
      color: #cfcfcf;
      white-space: pre-wrap;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      justify-content: flex-end;
    }
    button {
      background-color: #6c4dff;
      border: none;
      color: white;
      padding: 10px 18px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #5a3dff;
    }
    @media (max-width: 800px) {
      .container {
        flex-direction: column;
      }
      textarea, pre {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <h1>AI Humanizer</h1>

  <div class="container">
    <div class="pane">
      <div class="header">üî§ Input Text</div>
      <textarea id="input" placeholder="Type or paste your text here..." spellcheck="true"></textarea>
      <div class="controls">
        <button id="paraphrase-btn">Paraphrase ‚ûú</button>
      </div>
    </div>
    <div class="pane">
      <div class="header">‚ú® Humanized Output</div>
      <pre id="output">Waiting for input...</pre>
      <div id="wordcount" style="margin-top: 8px; color: #aaa; font-size: 0.9rem;"></div>
      <div class="controls">
        <button id="copy-btn">üìã Copy</button>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const output = document.getElementById("output");
    const wordcount = document.getElementById("wordcount");
    const paraphraseBtn = document.getElementById("paraphrase-btn");
    const copyBtn = document.getElementById("copy-btn");

    async function paraphrase() {
      const text = input.value.trim();
      if (!text) {
        output.textContent = "‚ö†Ô∏è Please enter some text.";
        wordcount.textContent = "";
        return;
      }

      output.textContent = "‚è≥ Humanizing text...";
      wordcount.textContent = "";

      try {
        const res = await fetch("/api/paraphrase", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });

        if (!res.ok) {
          output.textContent = `‚ùå API Error: ${res.statusText}`;
          return;
        }

        const data = await res.json();
        output.textContent = data.result || "‚ö†Ô∏è No output received.";
        wordcount.textContent = `üìù Word count: ${data.result.split(/\s+/).length}`;
      } catch (err) {
        output.textContent = "‚ùå Network or server error.";
        console.error(err);
      }
    }

    function copyOutput() {
      if (!output.textContent || output.textContent === "Waiting for input...") {
        alert("‚ö†Ô∏è Nothing to copy.");
        return;
      }

      navigator.clipboard.writeText(output.textContent).then(() => {
        alert("‚úÖ Humanized text copied!");
      }).catch(() => {
        alert("‚ö†Ô∏è Copy failed. Please copy manually.");
      });
    }

    paraphraseBtn.addEventListener("click", paraphrase);
    copyBtn.addEventListener("click", copyOutput);
  </script>

</body>
</html>
